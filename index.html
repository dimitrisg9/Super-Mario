<!DOCTYPE HTML>
<html>
<head>
<title>Super-Mario</title>
<meta charset="utf-8">
<style>
body {
	margin: 0;
	padding: 0;
	background-color: #000;
}
</style>
<script src = "Menu.js"></script>
<script src = "Stage1.js"></script>
<script src = "//cdn.jsdelivr.net/phaser/2.6.2/phaser.min.js"></script>
</head>
<body>
	<script type = "text/javascript">
		var game = new Phaser.Game(256, 240, Phaser.CANVAS, '', this, false, false);
		
		function preload() {
			//  We need this because the assets are on github pages
			//  Remove the next 2 lines if running locally
			this.load.baseURL = 'https://dimitrisg9.github.io/Super-Mario/';
			this.load.crossOrigin = 'anonymous';
			}
		
		var tm;
		//instert score
           	var score = 0;
		var scoreText;
            	//instert lives
            	var lives=3;
            	var limage;
            	var lcounter;
            
       	 	game.state.add('Stage1', Stage1);
		game.state.add('Menu', Menu);
		game.state.start('Menu');
		
		
		function pipeOverlap(player,pipe){
	if (cursors.down.isDown && (player.body.onFloor())) {
		player.animations.play('Teleport');
		player.body.enable=false;
		game.time.events.add(Phaser.Timer.SECOND*1.2 , function() {
					player.body.enable=true;
					player.reset(1495,150);
					});
	}
}
		
		function squirtleOverlap(player, squirtle) {
			if (player.body.touching.down) {
				squirtle.animations.stop();
				stompsound.play();
				squirtle.frame = 2;
				squirtle.body.enable = false;
				player.body.velocity.y = -80;
                //squirtle score
                score += 100;
    			scoreText.text = 'Score: ' + score; 
				game.time.events.add(Phaser.Timer.SECOND, function() {
					squirtle.kill();
				});
			} else {
            	backsound.stop();
            	deadsound.play();
				player.frame = 6;
				player.body.enable = false;
				player.animations.stop();
                
				if(lives>1){
					setTimeout(function(){
					score=0;
					lives-=1;				
    		    		game.state.start(game.state.current);
    		   		 }, 3500);
    					} else {
				setTimeout(function(){
				alert("You LOSE! Try again!!");
				location.reload();
				}, 3500);}
			}
		}
        
        
		function coinOverlap(player, coin) {
			coinsound.play();
			coin.kill();
            //coin score
            score += 10;
    		scoreText.text = 'Score: ' + score;
		}
		function goombaOverlap(player, goomba) {
			if (player.body.touching.down) {
				goomba.animations.stop();
				stompsound.play();
				goomba.frame = 2;
				goomba.body.enable = false;
				player.body.velocity.y = -80;
                //goomba score
                score += 100;
    			scoreText.text = 'Score: ' + score; 
				game.time.events.add(Phaser.Timer.SECOND, function() {
					goomba.kill();
				});
			} else {
            	backsound.stop();
            	deadsound.play();
				player.frame = 6;
				player.body.enable = false;
				player.animations.stop();
                
				if(lives>1){
					setTimeout(function(){
					score=0;
					lives-=1;				
    		    		game.state.start(game.state.current);
    		   		 }, 3500);
    					} else {
				setTimeout(function(){
				alert("You LOSE! Try again!!");
				location.reload();
				}, 3500);}
			}
		}
	</script>

</html>
